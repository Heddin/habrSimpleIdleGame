<div id="main">
  <div>
    <span class="game-tile">
       <p id="pCopperMineLvl">
         Copper mine: <span id="copperLvlVal">0</span>
       </p>
       <button id="btnUpgCopperMine" onclick="upgCopperMine()">
         Copper mine upgrade: 10 coins
       </button>
       <p id="pCopperCoinsStr">
           Copper coins: <span id="spnCoppersValue">0</span>
       </p>
       <p id="pCopperCoinsSpdStr">
           Copper coins rate: <span id="spnCopperRate">1</span> for 2 seconds
       </p>
    </span>
    <span class="game-tile">
       <p id="pSilverMineLvl">
         Silver mine: <span id="silverLvlVal">Not built</span>
       </p>
       <button id="btnUpgSilverMine" onclick="upgSilverMine()">
          Silver mine upgrade: 100 coins
       </button>
       <p id="pSilverCoinsStr">
           Silver coins: <span id="spnSilverValue">0</span>
       </p>
       <p id="pSilverCoinsSpdStr">
           Silver coins rate: <span id="spnSilverRate">1</span> for 2 seconds
       </p>
    </span>
  </div>
  <p id="pTotalCoppers">
    Total coppers: <span id="spnTotalCoppersValue">0</span>/<span id="spnNeedCopper">0</span>
  </p>
  <div>
     <button id="btnSaveGame" onclick="saveGame()" style="width: 306px;">Save game</button>
  <br>
     <button id="btnLoadGame" onclick="loadGame()" style="width: 306px;">Load game</button>
  <br>
  </div>
</div>
